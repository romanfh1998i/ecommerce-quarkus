# Configuration file
# key = value
quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/ecommerce

kafka.bootstrap.servers=localhost:9092

# Configure the Kafka sink (we write to it)
mp.messaging.outgoing.product-create.connector=smallrye-kafka
mp.messaging.outgoing.product-create.topic=product-create
mp.messaging.outgoing.product-create.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Configure the Kafka source (we read from it)
mp.messaging.incoming.product.connector=smallrye-kafka
mp.messaging.incoming.product.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer


